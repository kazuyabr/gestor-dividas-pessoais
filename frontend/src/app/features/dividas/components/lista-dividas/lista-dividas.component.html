<div class="lista-dividas">
  <div class="acoes">
    <button (click)="novaDivida()">Nova Dívida</button>
    <div class="filtros">
      <select [(ngModel)]="filtros.status" *ngIf="filtros">
        <option value="">Todos os Status</option>
        <option value="Pendente">Pendente</option>
        <option value="Pago">Pago</option>
        <option value="Atrasado">Atrasado</option>
      </select>
    </div>
  </div>

  <table *ngIf="dividas && dividas.length > 0">
    <thead>
      <tr>
        <th>Título</th>
        <th>Valor</th>
        <th>Vencimento</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let divida of dividas">
        <td>{{divida.titulo}}</td>
        <td>R$ {{divida.valor | number:'1.2-2'}}</td>
        <td>{{divida.dataVencimento | date:'dd/MM/yyyy'}}</td>
        <td>{{divida.status}}</td>
        <td>
          <button (click)="editarDivida(divida.id)">Editar</button>
          <button (click)="excluirDivida(divida.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
