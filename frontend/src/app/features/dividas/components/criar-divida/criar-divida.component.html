<div class="criar-divida-container">
  <div class="form-header">
    <h2>Nova Dívida</h2>
    <button class="btn btn-outline" routerLink="/dividas">Voltar</button>
  </div>

  <form [formGroup]="dividaForm" (ngSubmit)="onSubmit()" class="divida-form">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input id="titulo" type="text" formControlName="titulo" placeholder="Ex: Cartão de Crédito">
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input id="valor" type="number" formControlName="valor" placeholder="R$ 0,00">
    </div>

    <div class="form-group">
      <label for="data_vencimento">Data de Vencimento</label>
      <input id="data_vencimento" type="date" formControlName="data_vencimento">
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="PENDENTE">Pendente</option>
        <option value="PAGO">Pago</option>
        <option value="ATRASADO">Atrasado</option>
      </select>
    </div>

    <div class="form-group">
      <label for="observacoes">Observações</label>
      <textarea id="observacoes" formControlName="observacoes" rows="3"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-outline" routerLink="/dividas">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!dividaForm.valid || isLoading">
        {{ isLoading ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
